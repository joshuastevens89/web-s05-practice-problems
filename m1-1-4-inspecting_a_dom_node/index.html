<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <h1 id="h1Id">Inspecting a DOM Node</h1>
  <!--
  Inspect this button and try various colors for it: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <button id="myButton">BUY NOW!</button>
<script>
  const button = document.getElementById("myButton");
  button.textContent = 'My button Text'
  button.id = "newButtonId";
  button.style.backgroundColor = 'yellow'
  button.style.color = 'blue'
  button.style.fontFamily = 'cambria'
  const h1Tag = document.getElementById('h1Id');
  h1Tag.style.color = 'red'
  

</script>
</body>


</html>
