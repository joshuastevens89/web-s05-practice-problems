<!DOCTYPE html>
<html>

<body>
  <h1>Setting Attributes With SetAttribute</h1>
  <div id="div-element"></div>
  <div id="link-element"></div>
  <script>
    /*
    PROBLEM 1: Write a code snippet that sets the attribute 'src' on the imageElement below to this placeholder image link: https://place-hold.it/400x400.
    */
    let imageElement = document.createElement('img');
    imageElement.setAttribute('src', "https://place-hold.it/400x400");
    

    /*
    PROBLEM 2: Write a code snippet that sets the attribute 'href' on the element with an ID of 'link-element' to this mock URL address: http://www.example.com.
    */
    let mockEmail = "http://www.example.com"
    let linkElement = document.getElementById('link-element')
    linkElement.setAttribute('href', mockEmail)
    console.log(mockEmail)
    console.log(linkElement)



    /*
    PROBLEM 3: Write a code snippet that sets the attribute 'role' of the element with an ID of 'div-element' to 'button'. You can assume there is a div with this ID name.
    */
    let divChange = document.getElementById('div-element')
    divChange.setAttribute("role", "button")
    console.log(divChange)

    

    /*
    PROBLEM 4: Write a code snippet that sets the 'src' attribute on an element called "newImageElement" using the 'attrName' pattern instead of the setAttribute method. You will need to create "newImageElement" first using the document's createElement() method.
    */
    let newImageElement = document.createElement('img')
    newImageElement.src = "http://www.imagsource.com/image.jpg"
    console.log(newImageElement)


    /*
    PROBLEM 5 (DEBUGGING): There is an error in this code snippet. Find and fix it.
    */
    let newDivElement = document.createElement('div');
    newDivElement.style.width = '50px'

  </script>
</body>

</html>
